<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="manifest" href="/manifest.webmanifest">
    <link rel="icon" href="/icons/icon-192.png">
    <title>Week 4 Extension Lab</title>
    <style>
      body{font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Helvetica Neue', 'Noto Sans', 'Apple Color Emoji', 'Segoe UI Emoji', Arial, sans-serif;margin:0;padding:0;background:#0b1020;color:#e6edf3}
      .app{max-width:980px;margin:0 auto;padding:2rem}
      nav.nav{display:flex;gap:1rem;margin-bottom:1.25rem}
      nav a{color:#a5d6ff;text-decoration:none;padding:.5rem .75rem;border-radius:.75rem;border:1px solid #1e293b}
      nav a.active{background:#1e293b}
      button{padding:.5rem .75rem;border-radius:.5rem;border:1px solid #1e293b;background:#0f172a;color:#e6edf3;cursor:pointer}
      button:hover{filter:brightness(1.1)}
      .buttons{display:flex;gap:.75rem;margin-top:.5rem}
      .note{font-size:.9rem;opacity:.8}
      code{background:#111827;padding:.125rem .375rem;border-radius:.375rem}
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
